<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "~{base :: layout(~{::section}) }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <section>
       <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <div th:if= "${message}" th:class="'alert ' + ${message.type}" role="alert">
                       <span th:text="${message.message}"></span>
                    </div>
                    <h1 class="text-center">sign up here</h1>
                    <form novalidate action="" th:action= "@{/do_register}"  method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input name="name" type="text" class="form-control" 
                            id="name" aria-describedby="nameHelp" placeholder="Enter your name"
                            required
                            th:value="${user.name}"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required
                            th:value="${user.email}"
                            >
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                          </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your password"
                            th:value="${user.password}" required
                            >
                        </div>
                        <div class="form-group">
                            <textarea name="about" class="form-control" rows="5" placeholder="Enter about yourself" 
                            th:text="${user.about}"></textarea>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class=" btn bg-primary btn-block">Submit</button>
                            <button  type="reset" class=" btn bg-primary btn-block">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
